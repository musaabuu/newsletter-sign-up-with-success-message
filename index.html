<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main class="container">
    <section>
      <div class="sign-up">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form action="#" class="email-form">
          <div class="email">
            <div class="label">
              <p class="email-label">Email address</p>
              <p class="email-label error">Valid email address</p>
            </div>
            <input type="email" name="email" id="email" placeholder="email@company.com" autocomplete="off">
          </div>
          <button class="button">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </section>
    <picture class="illustration">
      <source media="(min-width: 650px)" srcset="assets/images/illustration-sign-up-desktop.svg">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration">
    </picture>
  </main>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
